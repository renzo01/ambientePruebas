<template>
    <lightning-card>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
            ></lightning-datatable>
        </template>
        <template if:true={errors}>
            <p class="slds-text-color_error">{errors}</p>
        </template>
    </lightning-card>    
</template>
